{% extends 'layout.html' %}
{% block title %} Home {% endblock %}
{% block body %}
    <div class="container">
        <div class="starter-template">
            <h1>Tampilkan Data</h1>

            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Tambah Data
            </button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>No</td>
                    <td>Nama</td>
                </tr>
                </thead>
                <tbody>
                {% for row in computers %}
                    <tr>
                        <td>{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="2">Unbelievable. No entries here so far</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.container -->
{% endblock %}
